image: maven:latest

stages:
  - build
  - test
  - clean

build:
  stage: build
  script:
    - cd booking_gr2313
    - mvn clean install -U
    - mvn compile

maven-test:
  stage: test
  script:
    - cd booking_gr2313
    - mvn clean test

clean-up:
  stage: clean
  script:
    - cd booking_gr2313
    - mvn clean
